updates:
  - path: /interface[name=ethernet-1/11]
    value:
      admin-state: enable
      description: router3 to router1
      subinterface:
        - index: 0
          admin-state: enable
          ipv4:
            address:
              - ip-prefix: 10.0.0.9/30
  - path: /interface[name=ethernet-1/12]
    value:
      admin-state: enable
      description: router3 to router2
      subinterface:
        - index: 0
          admin-state: enable
          ipv4:
            address:
              - ip-prefix: 10.0.0.6/30
  - path: /network-instance[name=default]
    value:
      interface:
        - name: ethernet-1/11.0
        - name: ethernet-1/12.0
        - name: ethernet-1/21.0
